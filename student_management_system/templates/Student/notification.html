{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Notification</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Notification</a></li>
                <li class="breadcrumb-item active">Course</li>
             </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
             <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
             <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a>
          </div>
       </div>
    </div>
    {% include 'includes/messages.html' %}

    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0 ">
                      <thead>
                         <tr>
                            <th>Message</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for j in notification %}
                         <tr>
                            <td>{{j.message}}</td>
                            <td class="text-right">
                               <div class="actions">
                                {% if j.status == 0 %}
                                <a href="{% url 'student_notifiction_mark_as_done' status=j.id %}" class="btn btn-danger">Mark As Done</a>
                                {% else %}
                                <button class="btn btn-success" disabled = "disabled">Mark As Done</button>

                                {% endif %}
                                  
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock content %}
