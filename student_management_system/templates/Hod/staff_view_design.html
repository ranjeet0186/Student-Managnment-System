{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Staff</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Staff</li>
             </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
             <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
             <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a>
          </div>
       </div>
    </div>
    {% include 'includes/messages.html' %}

    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0 ">
                      <thead>
                         <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Action</td>
                         </tr>
                      </thead>
                      <tbody>
                        {% for i in staff %}
                        
                         <tr>
                            <td>{{i.id}}</td>
                            <td>
                               <h2 class="table-avatar">
                                  <a href="student-details.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{i.admin.profile_pic.url}}" alt="User Image"></a>
                                  <a href="student-details.html">{{i.admin.first_name}}&nbsp; {{i.admin.last_name}}</a>
                               </h2>
                            </td>

                            <td>
                                <div class="actions">
                                   <a href="{% url 'staff_open_patient' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                    <i class="fas fa-folder-open"></i>
                                   </a>
                                   
                                </div>
                             </td>
                            
                            {% endfor %}
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>


{% endblock content %}
